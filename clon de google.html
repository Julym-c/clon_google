<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <!--Cabecera del documento-->
    <header>
        <!--Barra de navegación-->
        <nav>
            <ul class="nav-right">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li>
                    <figure class="icon">
                        <img src="./imagenes/menu.svg" alt="icono">
                    </figure>
                </li>
                <li>
                    <figure class="icon_person">
                        <img src="./imagenes/person.jpg" class="circle" alt="miniatura fotográfia">
                    </figure>
                </li>
            </ul>
        </nav>
    </header>
    <!--Contenido visual-->
    <!--etiqueta main es para la seccioón principal de la pág-->
    <main class="content">
        <!--Sección del logo-->
        <figure class="logo_google">
            <img src="./imagenes/logo_google.png" alt="Logo google">
        </figure>
        <!--Sección del Buscador-->
        <section class="browser">
            <div class="search">
                <!--Etiqueta span es para poner iconos-->
                <span class="search-icon">

                </span>
                <input type="text" class="search-input">
                <!--Etiqueta a es para poner un enlace se pueden poner mas etiquetas dentro-->
                <a class="micro-icon" href=""></a>
            </div>
            <div class="buttons">
                <input type="button" value="Buscar con Google" class="button">
                <input type="button" value="Me siento con suerte" class="button">
            </div>
        <!--Sección del texto final-->
        </section>
        <section class="text_down">
            <p>Ofrecido por Google en:
                <a href="">English</a> 
                <a href="">Español (Latinoamérica)</a>
            </p>
        </section>
    </main>
    <!--Pie de la Pág-->
    <footer">
        <section class="on">
            <p>Colombia</p>
        </section>
        <section class="end">
            <div class="left">
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Acerca de</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
    
            <div class="right"> 
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
